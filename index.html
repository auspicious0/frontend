<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 추천해주는 챗요리</title>
</head>
<body>
    <h1></h1>
    <button onclick="getRecipe()">요청하기</button>
    <script>
        async function getRecipe() {
            try{
                const response = await fetch('http://localhost:3000/recipeTell',{
                    method: 'POST',
                    headers: {
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify({name: 'John' }) //replace with your desized data
                });
                const data=await response.json();
                console.log(data);
                return data;
            }catch(error){
                console.error(error);
            }
        }
    </script>
</body>
</html>
